<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론</title>
    <script src="./jquery.js" type="text/javascript"></script>
</head>
<body>
    <div class="wrap">
        <h2>이 태그를 복제해봐요!</h2>
    </div>
    <script>
        const h2 = $('h2');
        // const h2Clone = h2.clone();
        const wrap = $('.wrap');

        let obj = [
            {
                name:'name',
                id:'id'
            },
            {
                name:'name',
                id:'id'
            },
            {
                name:'name',
                id:'id'
            },
        ];

        obj.forEach(function(e){
            let h2Clone = h2.clone();
            h2Clone.text(e.id);
            wrap.append(h2Clone);
        })

        // for(let i=1; i<=10; i++){
        //     const h2Clone = h2.clone();
        //     wrap.append(h2Clone);
        // }
    </script>
</body>
</html>
