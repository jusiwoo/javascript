<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드 UI</title>
    <script src="./jquery.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slider-container {
            width: 80%;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            width: 400%; /* 전체 슬라이드 길이 */
            transition: transform 0.5s ease;
            margin-left: calc(400% / -12);
        }
        .slide-item {
            width: calc(100% / 12);
            padding: 20px;
            height: 300px;
            line-height: 300px;
            font-size: 72px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }
        .nav-button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .btns{
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            height: 50px;
            line-height: 50px;
            font-size: 30px;
            top: 0;
            bottom: 0;
            margin: auto;
        }
        .btns div{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide-item">12</div>
            <div class="slide-item">1</div>
            <div class="slide-item">2</div>
            <div class="slide-item">3</div>
            <div class="slide-item">4</div>
            <div class="slide-item">5</div>
            <div class="slide-item">6</div>
            <div class="slide-item">7</div>
            <div class="slide-item">8</div>
            <div class="slide-item">9</div>
            <div class="slide-item">10</div>
            <div class="slide-item">11</div>
        </div>
        <div class="btns">
            <div class="left">◀</div>
            <div class="right">▶</div>
        </div>
    </div>

    <script>
        let btns = $('.btns div');
        let sl =  $('.slides');
        btns.click(function(){
            let left = $(this).hasClass('left');
            if(left){
                sl.animate({marginLeft: '-66.6666%'},500,function(){
                    let lst = sl.children().first();
                    sl.append(lst);
                    sl.css('marginLeft','-33.3333%')
                    
                })
            }else{
                sl.animate({marginLeft: '0'},500,function(){
                    let lst = sl.children().last();
                    sl.prepend(lst);
                    sl.css('marginLeft','-33.3333%')
                    
                })
                
            }

        })
    </script>
</body>
</html>
