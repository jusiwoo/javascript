<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./jquery.js"></script>
</head>
<body>
    <h1>랜덤 숫자 맞추기</h1>
    <button class="start">시작</button>
    <input type="number" disabled>
    <button class="check">check</button>
    <h3>❤️ X <span>10</span></h3>
    <h4>여기에 메세지가 들어와요!</h4>
    <script>
        // let btnA = $('button:nth-of-type(1)');
        // btnA.click(function(){
        //     alert('A버튼 입니다.');
        // });
        // let btnB = $('button:nth-of-type(2)');
        // btnB.click(function(){
        //     console.log('B버튼 입니다.');
        // });

        // Math.random()은 무조건 *숫자 개수로 생각하면 된다.
        // console.log(Math.round(Math.random()*55)+1);

        let randomNum = 0;

        $('button.start').click(function(){
            $('input').attr('disabled',false);
            randomNum = parseInt(Math.random()*100)+1;
            console.log(randomNum);
            $(this).attr('disabled',true);
        });

        $('button.check').click(function(){
            let userNum = $('input').val()*1;
            let hp = $('span').context;
            console.log(hp)
            if(randomNum===userNum){
                $('h4').html('<mark>성공<mark>!!')
            }else if(userNum>100 || userNum<1){
                $('h4').text('1~100 사이의 숫자')
            }else if(randomNum>userNum){
                $('h4').text('업')
            }else if(randomNum<userNum){
                $('h4').text('다운')
            }
        });
    </script>
</body>
</html>
