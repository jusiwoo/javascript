<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
</head>
<body>
    <button>A</button>
    <button>B</button>
    <script>
        let btnA = $('button:nth-of-type(1)');
        btnA.click(function(){
            alert('A버튼 입니다.');
        });
        let btnB = $('button:nth-of-type(2)');
        btnB.click(function(){
            alert('B버튼 입니다.');
        });
    </script>
</body>
</html>
