<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oddeven.html</title>
    <script src="./jquery.js"></script>
    <style>
        button.try{
            display: none;
        }
        button.try.show{
            display: inline;
        }
        h3{
            color: #000;
        }
        h3.remove{
            color: transparent;
        }
    </style>
</head>
<body>
    <h1>홀짝 맞추기 게임</h1>
    <button>홀수</button>
    <button>짝수</button>
    <h3>메세지</h3>
    <button class="try">재도전</button>
    <script>
        let num = parseInt(Math.random()*10)+1;
        let oddeven = '';

        const getNum = function(randomNum){
            if(randomNum%2 === 0){
                oddeven='짝수';
            }else{
                oddeven='홀수';
            }
        }

        getNum(num);

        $('button').click(function(){
            if(!$(this).hasClass('try')){
                $('button').attr('disabled',true);
            }
            let now = $(this).text();
            $('h3').removeClass('remove');
            if(oddeven === now){
                $('h3').text('정답입니당');
                $('button').attr('disabled',true);
                $(this).removeClass('show');
            }else{
                $('h3').text('오답입니당');
                $('button').attr('disabled',true);
                $('button.try').addClass('show');
                $('button.try').attr('disabled',false);
            }
        });

        $('button.try').click(function(){
            $('button').attr('disabled',false);
            $(this).removeClass('show');
            num = parseInt(Math.random()*10)+1;
            getNum(num);
            $('h3').addClass('remove');
        });
    </script>
</body>
</html>
